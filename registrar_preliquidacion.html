<!DOCTYPE html>
<html ng-app="Principal">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Nomina UD</title>




    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <style> .btn{margin-bottom: 20px} </style>
    <script src="main.js"></script>
    <script src="Controladores/main.js"></script>
    <script src="js/angular.js" > </script>
    <script src="js/angular-route.js"></script>
    <script src="js/principal.js"></script>
    <script src="Controladores/c_registrar.js"> </script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="Servicios/s_liquidacion.js"></script>

  </head>
  <body ng-app="principal" ng-controller="c_registrar">


            <div class="row" >
                              <div  class="jumbotron" >
                           <h1 class="text-center">Registrar Preliquidacion</h1>
                       </div>

                       <div class="col-xs-9">
                         <table class="table" >
                           <tr>
                             <td><label class="col-md-3">BUSCAR:</td><td><input type="text" ng-model="buscador"  /></td>

                           </tr>
                         </table>
                       </div>
            </div>
                    <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
                        <thead>
                        <tr style="display: inline-block">
                          <th ng-repeat="(key,item) in lista_pre[0]">{{key}}</th>
                        </tr>
                        </thead>
                        <tbody style="display: inline-block" ng-repeat="(key, item) in lista_pre[0]">
                            <td style="display: inline-block">
                              <div class="col-sm-10">
                              <input type="text" size="8">
                              </div>
                            </td>
                        </tbody>
                      </table>

            </div>
            <div class="row">
                    <div class="col-md-8 pull-right">
                      <button type="button" class="btn ">GUARDAR</button>
                      <button type="button" class="btn ">CANCELAR</button>


                    </div>

                    </div>









  </body>
</html>
